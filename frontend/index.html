<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="preload"
            href="style.css"
            as="style"
            onload="this.rel='stylesheet'"
        />
        <title>Multiplayer Game</title>
    </head>
    <body>
        <div id="homepage" class="homepage">
            <h1>Skarkii's Hitster!</h1>
            <div class="input-container">
                <input
                    type="text"
                    id="displayName"
                    placeholder="Your Name"
                    maxlength="20"
                />
                <input
                    type="text"
                    id="roomCode"
                    placeholder="Room Code"
                    maxlength="4"
                />
            </div>
            <div>
                <button onclick="createRoom()">Create Room</button>
            </div>
            <div id="joinForm" style="display: block">
                <button onclick="joinRoom()">Join</button>
            </div>
        </div>
        <div id="lobby" class="lobby">
            <div id="roomCodeDisplay"></div>
            <div>
                <button onclick="leaveRoom()">Leave room</button>
            </div>
            <h2>Players</h2>
            <ul id="playerList"></ul>
            <button id="startButton" onclick="startGame()">Start</button>
        </div>

        <div id="game" class="game">
            <h2>GAME ON</h2>
            <a id="currentSong"></a>
            <br />
            <a id="countdown"></a>
            <div>
                <button onclick="leaveRoom()">Leave room</button>
            </div>
        </div>
        <div id="scoreboard" class="scoreboard">
            <h1>Scoreboard:</h1>
            <div>
                <button onclick="joinRoom()">Play again!</button>
            </div>
            <div>
                <button onclick="leaveRoom()">Lobby!</button>
            </div>
        </div>
        <div id="popup" class="popup"></div>
        <script defer src="scripts/game.js"></script>
    </body>
</html>
